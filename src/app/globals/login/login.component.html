<div class="login-container">
  <div class="login-container-wrapper">
    <div class="close-button" (click)="closeDialogLogin()">
      <mat-icon>close</mat-icon>
    </div>
    <div class="title">Login</div>
    <div class="form-wrapper">
      <form (ngSubmit)="login(loginForm)" [formGroup]="loginForm">
        <div class="email-wrapper">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address"
            autocomplete="email"
            formControlName="email"
          /><br /><br />
        </div>
        <div class="password-wrapper">
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            id="password"
            name="password"
            placeholder="Password"
            autocomplete="current-password"
            formControlName="password"
            required
          /><br /><br />
          <span></span>
          <div class="eye" (click)="togglePasswordVisibility()">
            <mat-icon *ngIf="showPassword === true ? 'Show' : ''"
              >visibility</mat-icon
            >
            <mat-icon *ngIf="showPassword === false ? 'Hide' : ''"
              >visibility_off</mat-icon
            >
          </div>
        </div>
        <div class="singup_forgotpass">
          <div class="sign_up">
            <div>Don't have account?</div>
            <button
              [disabled]="isLoading"
              type="button"
              (click)="openSignupDialog()"
            >
              SignUp
            </button>
          </div>

          <button
            [disabled]="isLoading"
            type="button"
            class="forgot-pass"
            (click)="handleForgotPass()"
          >
            Forgot password?
          </button>
        </div>
        <button
          [disabled]="isLoading"
          class="main-button width-button"
          type="submit"
        >
          <span *ngIf="isLoading === true"
            ><mat-spinner [diameter]="20"
          /></span>
          <span *ngIf="isLoading === false">Login</span>
        </button>
      </form>
    </div>
