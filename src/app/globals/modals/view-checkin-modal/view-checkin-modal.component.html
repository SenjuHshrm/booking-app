<div class="guest_container">
    <div>
      <button class="close-button" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="info-details_header">

      <div class="title">Check-in Guest Members</div>
      <div class="subtitle">Manage and review the details of guests who have checked-in.</div>
    </div>
    <div class="table-container">
      <table class="airbnb-table">
        <thead>
          <tr>
            <th>Guest Name</th>
            <th>Status</th>
            <th>Date Checkout</th>
            <th>Time Checkout</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let guest of guests">
            <td>{{ guest.guestName }}</td>
            <td>{{ guest.status }}</td>
            <td>{{ guest.dateCheckout | date:'shortDate' }}</td>
            <td>{{ guest.timeCheckout }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
