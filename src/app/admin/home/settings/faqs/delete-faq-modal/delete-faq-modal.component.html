<div class="faq-modal">
  <mat-icon class="faq-close-btn" (click)="handleClose(false)">close</mat-icon>
  <h2>Delete FAQ</h2>
  <hr />
  <div class="faq-form-container">
    <h3>Are you sure you want to delete this FAQ?</h3>
    <p>{{ data.question }}</p>
    <div class="input-wrapper button-wrapper">
      <button
        (click)="handleDelete()"
        [disabled]="isLoading"
        type="button"
        mat-raised-button
      >
        <span *ngIf="isLoading"><mat-spinner [diameter]="20" /></span>
        <span *ngIf="!isLoading">Proceed</span>
      </button>
      <button
        [disabled]="isLoading"
        (click)="handleClose(false)"
        class="btn-danger"
        type="button"
        mat-raised-button
      >
        Cancel
      </button>
    </div>
  </div>
</div>
