
<div class="listing-search card">
    <div class="icon"><mat-icon>search</mat-icon></div>
    <input type="text" name="search-listing" placeholder="Search listing" value="" />
</div>
<table mat-table [dataSource]="dataSource">
    <!-- Define your table columns -->
    <ng-container matColumnDef="reporter">
        <th mat-header-cell *matHeaderCellDef>Reporter</th>
        <td mat-cell *matCellDef="let element">
            {{ element.reporter }}
        </td>
    </ng-container>

    <ng-container matColumnDef="reported">
        <th mat-header-cell *matHeaderCellDef>Reported</th>
        <td mat-cell *matCellDef="let element">
            {{ element.reported }}
        </td>
    </ng-container>
    <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef>Message</th>
        <td mat-cell *matCellDef="let element">{{ element.message }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button class="action-btn" mat-button [matMenuTriggerFor]="menu">
                <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>View</button>
                <button mat-menu-item>Warning</button>
                <button mat-menu-item>Terminate</button>
                <button mat-menu-item>Suspend</button>
            </mat-menu>
        </td>
    </ng-container>

    <!-- Define table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator class="table-pagination" #paginator [length]="100" [pageSizeOptions]="[5, 10, 25]" aria-label="select page" showFirstLastButtons></mat-paginator>
