<ng-container [formGroup]="formRegPropS2">
    <section class="type-of-place">
        <div class="type-of-place-wrapper">
            <div class="checkbox" *ngFor="let typePlace of typeofplace">
                <div class="checkbox-wrapper">
                    <div class="info">
                        <div class="label">{{typePlace.label}}</div>
                        <div class="desc">{{typePlace.desc}}</div>
                    </div>
                    <input type="radio" name="house" [value]="typePlace.value" required/>
                </div>
            </div>
        </div>
    </section>
</ng-container>
