<div [@fadeInAnimation]>
    <ng-container [formGroup]="formRegPropS2">
        <section class="type-of-place">
            <div class="title-wrapper">
                Type of place will guest have
            </div>
            <div class="type-of-place-wrapper">
                <div class="checkbox" *ngFor="let typePlace of typeofplace; let i = index">
                    <div class="checkbox-wrapper" (click)="handleRadiobtn(i)">
                        <div class="radio-button">
                            <input type="radio" [ngClass]="{'checked': isSelected === i }" [value]="typePlace.value" formControlName="placeType" required />
                        </div>
                        <div class="info">
                            <div class="label">{{typePlace.label}}</div>
                            <div class="desc">{{typePlace.desc}}</div>
                        </div>
                      
                    </div>
                </div>
            </div>
        </section>
    </ng-container>
</div>
