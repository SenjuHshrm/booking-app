
    <ng-container [formGroup]="formRegPropS8">
        <section class="describe-your-house">
            <div class="title-wrapper">
                Letâ€™s describe your house
            </div>
            <div class="_label">Ambiances</div>
            <div class="describe-your-house-wrapper">
                <div class="checkbox" *ngFor="let describeyourHouse of describehouse; let i = index">
                    <label class="custom-checkbox">
                        <input type="checkbox"  [ngClass]="{'checked': isChecked === i}" name="house" [value]="describeyourHouse.value"
                            (change)="handleSelectDesc($event,i)" />
                            <span class="checkmark"></span>
                        <div class="label">{{describeyourHouse.describeHouse}}</div>
                    </label>
                </div>
            </div>
            <div class="others">
                <div>Enter other ambiances here</div>
                <input type="text" name="house" value="" placeholder=""
                    formControlName="descriptionTextOther" />
              
            </div>

            <ng-container *ngFor="let val of validation.descriptionText">
                <span class="val-err-msg" *ngIf="formRegPropS8.controls['descriptionText']?.hasError(val.type) && formRegPropS8.controls['descriptionText']?.length === 0">{{ val.msg }}</span>
            </ng-container>
         <div><hr style="border: 0; height: 1px; background-color: #cacaca;"></div>
            <div class="_label">Complete description of your house/property</div>
            
            <div class="add-detailed-desc-wrapper">
                <div class="input-wrapper">
                    <div class="label">Enter description here</div>
                    <textarea type="text" name="detailedDescription" formControlName="detailedDescription"></textarea>

                </div>
            </div>
        </section>
    </ng-container>
