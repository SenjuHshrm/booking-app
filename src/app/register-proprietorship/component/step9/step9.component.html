<ng-container [formGroup]="formRegPropS9">
    <section class="add-discounts">
        <div class="title-wrapper">
            Add discounts
        </div>
        <div class="subinfo">
            <div>Only one discount will be applied per stay. &nbsp;<span (click)="openLearnmore()">Learn more</span>
            </div>
        </div>
        <div class="add-discounts-wrapper">
            <div class="title_sub ">Discounts</div>
            <div class="checkbox" *ngFor="let addDiscounts of adddiscounts; let i = index">
                <div class="checkbox-wrapper">
                    <div class="label">
                        <input type="number" name="discount" [value]="addDiscounts.label" (input)="handleCustomLabel($event)" [readonly]="i === 0 || isSelected !== i"
                            [ngClass]="{'custom_input': i === 0}" />
                        <span>%</span>
                    </div>
                    <div class="desc_wrapper" (click)="handleRadiobtn(i, addDiscounts.value)">
                        <div class="desc">{{addDiscounts.desc}}</div>
                        <div class="radio-button">
                            <input type="radio" [ngClass]="{'checked': isSelected === i  }" readonly disabled
                                [value]="addDiscounts.value" />
                        </div>
                    </div>
                </div>
            </div>
