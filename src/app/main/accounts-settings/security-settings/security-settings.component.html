<div class="security-settings">
    <div class="security-settings-security-settings-wrapper">
        <div class="section-1">
            <div class="header">
                <div>
                    <div class="title">Login & Security</div>
                    <div class="sub_title">Update your password and secure your account</div>
                </div>
                <div class="create-profile">
                    <button (click)="openSecModalDialog()">
                        <mat-icon>edit</mat-icon>
                        Change your security
                    </button>
                </div>
            </div>
            <div class="content">
                <div class="info-details-personal-info">
                    <div class="info-details-wrapper">
                        <div class="info-details-label">Email</div>
                        <div>{{ email }}</div>
                    </div>
                    <div class="info-details-wrapper">
                        <div class="info-details-label">Password</div>
                        <div class="info-password">
                            <input matInput type="password" value="************" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
