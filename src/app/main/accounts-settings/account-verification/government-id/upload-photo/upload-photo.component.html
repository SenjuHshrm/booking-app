  <div class="upload_content">
    <div class="form">
      <div class="custom-select-wrapper">
        <select [(ngModel)]="idType" [disabled]="isLoading">
          <option *ngFor="let type of validIDTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>
      <div class="upload_content_wrapper">
        <div class="upload_photo_front">
          <div class="img_btn_title">Upload Front I.D</div>
          <div class="form-group">
            <label for="frontId">
              <div class="_img_wrapper" *ngIf="!frontPreview">
                <img
                  src="../assets/images/main/account-settings/front.png"
                  alt="image"
                  loading="lazy"
                  draggable="false"
                />
              </div>
              <div class="_img_wrapper" *ngIf="frontPreview">
                <img
                  [src]="frontPreview"
                  alt="image"
                  loading="lazy"
                  draggable="false"
                />
              </div>
            </label>
            <input
              [disabled]="isLoading"
              type="file"
              id="frontId"
              class="custom-file-input"
              (change)="onFileChange($event, 'front')"
            />
          </div>
        </div>
        <div class="upload_photo_back">
          <div class="img_btn_title">Upload Back I.D</div>
          <div class="form-group">
            <label for="backId">
              <div class="_img_wrapper" *ngIf="!backPreview">
                <img
                  src="../assets/images/main/account-settings/back.png"
                  alt="image"
                  loading="lazy"
                  draggable="false"
                />
              </div>
              <div class="_img_wrapper" *ngIf="backPreview">
                <img
                  [src]="backPreview"
                  alt="image"
                  loading="lazy"
                  draggable="false"
                />
              </div>
            </label>
            <input
              [disabled]="isLoading"
              type="file"
              id="backId"
              class="custom-file-input"
              (change)="onFileChange($event, 'back')"
            />
          </div>
        </div>
      </div>
      <div class="content_footer">
        <button
          class="main-button"
          type="button"
          (click)="onSubmit()"
          [disabled]="!frontFile || !backFile || isLoading"
        >
          <span *ngIf="isLoading === true"
            ><mat-spinner [diameter]="20"
          /></span>
          <span *ngIf="isLoading === false">Save</span>
        </button>
      </div>
    </div>
  </div>
</div>
