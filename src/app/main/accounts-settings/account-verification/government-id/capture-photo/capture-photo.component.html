  <div class="upload_content">
    <div class="form">
      <div class="custom-select-wrapper">
        <select [(ngModel)]="type" [disabled]="isLoading">
          <option
            *ngFor="let selectId of validIDType"
            value="{{ selectId._ids }}"
          >
            {{ selectId._ids }}
          </option>
        </select>
      </div>
      <div class="upload_content_wrapper">
        <div class="upload_photo_front">
          <div class="img_btn_title">Upload Front I.D</div>
          <div class="form-group">
            <div class="_img_wrapper" (click)="handleCaptureCamera('front')">
              <img
                [src]="frontPreview || imgPlaceholder"
                alt="camera-Icon"
                class="custom-icon"
              />
              <span>Capture Front I.D</span>
            </div>
          </div>
        </div>
        <div class="upload_photo_back">
          <div class="img_btn_title">Upload Back I.D</div>
          <div class="form-group">
            <div class="_img_wrapper" (click)="handleCaptureCamera('back')">
              <img
                [src]="backPreview || imgPlaceholder"
                alt="camera-Icon"
                class="custom-icon"
              />
              <span>Capture Back I.D</span>
            </div>
          </div>
        </div>
      </div>
      <div class="content_footer">
        <button
          (click)="onSubmit()"
          [disabled]="!frontFile || !backFile"
          class="main-button"
          type="button"
        >
          <span *ngIf="isLoading === true"
            ><mat-spinner [diameter]="20"
          /></span>
          <span *ngIf="isLoading === false">Save</span>
        </button>
      </div>
    </div>
  </div>
</div>
