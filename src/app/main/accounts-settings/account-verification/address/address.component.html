<section class="your_address">
    <div class="header">
        <div class="title_wrapper">
            <div class="info_title">Your Address</div>
            <div class="sub_title">Use a permanent address where you can receive mail.</div>
        </div>
        <div class="close-button-normal" (click)="closeDialog()">
            <mat-icon style="margin-top:3px">close</mat-icon>
        </div>
    </div>
    <div><hr></div>
    <div class="where-is-located-wrapper">
        <form>
            <div class="wrapper">
                <div class="input-wrapper">
                    <label for="unit" class="label">Unit</label>
                    <input type="number" id="unit" name="unit" placeholder="Enter your unit"
                        [(ngModel)]="verifiedInfo[0].unit" #Unit="ngModel" required />
                    <ng-container *ngIf="Unit.invalid && (Unit.dirty || Unit.touched)">
                        <span class="val-err-msg">Please enter your unit.</span>
                    </ng-container>
                </div>


                <div class="input-wrapper">
                    <label for="street" class="label">Street</label>
                    <input type="text" id="street" name="street" placeholder="Enter your street"
                        [(ngModel)]="verifiedInfo[1].street" #street="ngModel" required />
                    <ng-container *ngIf="street.invalid && (street.dirty || street.touched)">
                        <span class="val-err-msg">Please enter your street.</span>
                    </ng-container>
                </div>

                <div class="input-wrapper">
                    <label for="barangay" class="label">Barangay</label>
                    <input type="text" id="barangay" name="barangay" placeholder="Enter your barangay"
                        [(ngModel)]="verifiedInfo[2].barangay" #barangay="ngModel" required />
                    <ng-container *ngIf="barangay.invalid && (barangay.dirty || barangay.touched)">
                        <span class="val-err-msg">Please enter your barangay.</span>
                    </ng-container>
                </div>

                <div class="input-wrapper">
                    <label for="city" class="label">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city"
                        [(ngModel)]="verifiedInfo[3].city" #city="ngModel" required />
                    <ng-container *ngIf="city.invalid && (city.dirty || city.touched)">
                        <span class="val-err-msg">Please enter your city.</span>
                    </ng-container>
                </div>

                <div class="input-wrapper">
                    <label for="province" class="label">Province</label>
                    <input type="text" id="province" name="province" placeholder="Enter your province"
                        [(ngModel)]="verifiedInfo[4].province" #province="ngModel" required />
                    <ng-container *ngIf="province.invalid && (province.dirty || province.touched)">
                        <span class="val-err-msg">Please enter your province.</span>
                    </ng-container>
                </div>

                <div class="input-wrapper">
                    <label for="country" class="label">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country"
                        [(ngModel)]="verifiedInfo[5].country" #country="ngModel" required />
                    <ng-container *ngIf="country.invalid && (country.dirty || country.touched)">
                        <span class="val-err-msg">Please enter your country.</span>
                    </ng-container>
                </div>

                <div class="input-wrapper">
                    <label for="zip" class="label">Zip Code</label>
                    <input type="number" id="zip" name="zip" placeholder="Enter your zip code"
                        [(ngModel)]="verifiedInfo[6].zip" #zip="ngModel" required />
                    <ng-container *ngIf="zip.invalid && (zip.dirty || zip.touched)">
                        <span class="val-err-msg">Please enter your zip code.</span>
                    </ng-container>
                </div>
            </div>
            <div><hr></div>
            <div class="_btn">
                <button type="submit" class="main-button">Save</button>
            </div>
        </form>
    </div>
</section>
