<div class="payment-wallet">

  </div>
  <div class="payment-wallet-payment-wallet-wrapper">
      <h3>Add Payment Method</h3>
      <form>
          <div class="your-information-about-your-info">

                  <div class="info">
                      <!-- <div class="input-wrapper">
                          <div class="label">Current Password</div>
                          <input type="password" name="currentPassword" formControlName="currentPassword" required/>
                          
                      </div> -->
                      <div class="input-wrapper">
                        <div class="label">Type</div>
                        <select>
                          <option *ngFor="let type of piTypes" [value]="type.val">{{ type.txt }}</option>
                        </select>
                      </div>
                  </div>
              </div>
          </div>
          <div class="btn-sec">
              <button class="main-button">Done</button>
          </div>

  </div>
</div>
