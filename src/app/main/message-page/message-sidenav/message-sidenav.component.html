<section class="left-column">
  <div class="left-column-header">
    <div class="title_wrapper">
      <div class="title">Messages</div>
      <div *ngIf="isMobile" (click)="togleDrawer()" class="custom-close-btn">
        <mat-icon>close</mat-icon>
      </div>
    </div>
    <div class="message-search">
      <div class="icon"><mat-icon>search</mat-icon></div>
      <input type="text" name="search-listing" placeholder="Search" value="" />
    </div>
  </div>

  <div class="list-card-message">
    <div
      *ngFor="let room of messageList"
      [ngClass]="{
        'active-card-list':
          activeRoomDetails && activeRoomDetails._id === room?._id
      }"
      class="list-card card-list-message"
      (click)="handleGetRoomMessages(room._id, limit, 1)"
    >
      <div class="time-sent">{{ duration(room.lastMsg) }}</div>
      <div class="list-card-content">
        <div class="avatar">
          <img
            [src]="imgSrc(room.members)"
            loading="lazy"
            alt="Avatar"
            [draggable]="false"
          />
        </div>
        <div class="message-name">
          <div class="name">{{ fullName(room.members) }}</div>
          <div class="message">
            <span *ngIf="isAuthor(room)">You: </span>{{ room.msgPrev }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
