<div class="gallery-page-container" [@fadeInAnimation]>
    <header class="gallery-header" *ngIf="details">
        <button (click)="backToBookingDetails(id)">
            <mat-icon>chevron_left</mat-icon>
            <span>Back</span>
        </button>
        <div class="title">{{ details.name }} Photos</div>
    </header>
    <section class="app_gallery">
        <app-gallery [galleryData]="data" [showCount]="true"></app-gallery>
    </section>
</div>
