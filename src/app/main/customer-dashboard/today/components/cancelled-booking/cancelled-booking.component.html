<div class="today-tabs" [@fadeInAnimation]>
    <div class="today-tabs-today-tabs-wrapper">
        <div class="content">
            <div class="mat-elevation-z3">
                <div class="header_title_date">
                    <div class="title">Cancelled </div>
                </div>
                <div class="search">
                  <input matInput (keyup)="applyFilter($event)" placeholder="Search here..">
                  <mat-icon>search</mat-icon>
               </div>

                <div class="table-container">
                 
                    <table mat-table [dataSource]="dataSource"  class="mat-table-responsive" style="table-layout: auto;">
     
                       <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef style="white-space: pre;">ID</th>
                          <td mat-cell *matCellDef="let element">{{element.id}}</td>
                       </ng-container>
     
                       <ng-container matColumnDef="property">
                          <th mat-header-cell *matHeaderCellDef style="width:17rem;">Property</th>
                          <td mat-cell *matCellDef="let element" >
                             <div class="custom-property">
                                <img class="img" src={{element.propertyimage}} alt="property" />
                                <div class="name">{{element.nameofproperty}}</div>
                             </div>
                          </td>
                       </ng-container>
     
                       <ng-container matColumnDef="guestnames">
                          <th mat-header-cell *matHeaderCellDef style="white-space: pre; width:17rem;">Booked guest</th>
                          <td mat-cell  class="name" *matCellDef="let element">
                             <div class="custom-guest">
                                <img class="img" src= {{element.guestimage}} alt="property" />
                                <div class="name">{{element.guestnames}}</div>
                             </div>
                          </td>
                       </ng-container>

                       <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef style="white-space: pre;">Date</th>
                        <td mat-cell *matCellDef="let element">{{element.cancelleddate | date:'MMMM d, y'}}</td>
                     </ng-container>

                       <ng-container matColumnDef="reasons">
                        <th mat-header-cell *matHeaderCellDef style="white-space:pre;">Reasons</th>
                        <td mat-cell  class="name" *matCellDef="let element" style="white-space:pre;">
                              <div class="name">{{element.reasons}}</div>
                        </td>
                     </ng-container>
     
                       <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef style="white-space: pre;">Action</th>
                          <td mat-cell *matCellDef="let element">
                             <button class="action-btn" mat-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_horiz</mat-icon>
                             </button>
                             <mat-menu #menu="matMenu">
                              <button mat-menu-item (click)="viewDetails()">View Details</button>
                              <button mat-menu-item (click)="viewProfile()">View Guest Profile</button>
                              <button mat-menu-item (click)="messageGuest()">Message Guest</button>
                             </mat-menu>
                          </td>
                       </ng-container>
     
                       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                 </div>
            </div>
            <!-- <div class="no-checking">
                 <div>You donâ€™t have any upcoming.</div> 
            </div> -->
        </div>
    </div>
</div>
