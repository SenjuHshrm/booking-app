<div class="customer-dashboard" [@fadeInAnimation]>
    <section class="customer-dashboard-tab-header">
        <div class="header-text">
            Hey, Juan! Welcome.
        </div>
        <div class="tab-wrapper">
            <button class="main-button custom-btn" [ngClass]="{'active': selectedTab === 'today'}"
                (click)="gotoToday('today')">Reservation</button> 
                <!-- pinalitan ko ng reservation imbis na today -->
            <button class="main-button custom-btn" [ngClass]="{'active': selectedTab === 'calendar'}"
                (click)="gotoCalendar('calendar')">Calendar</button>
            <button class="main-button custom-btn" [ngClass]="{'active': selectedTab === 'listing'}"
                (click)="gotoListing('listing')">Listing</button>
            <button class="main-button custom-btn" [ngClass]="{'active': selectedTab === 'inbox'}"
                (click)="gotoInbox('inbox')">Inbox</button>
        </div>
    </section>
    <router-outlet></router-outlet>
</div>
